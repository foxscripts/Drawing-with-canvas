<!-- I didn't used looping because i think it will give it a more "hand drawn" feel -->
<html>
<head>
	<title> Gaara </title>
	<style type="text/css">
		body{
			margin: 0px;
		}
		#mycanvas{
			border: 1px solid #111;
		}
	</style>
</head>
<body>
	<canvas id="mycanvas">

    ctx.quadraticCurveTo(680, 266, 690, 295);

</script>
</body>
</html>
